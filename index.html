<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura API Sigma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-box">
        <p id="form-title">Dados de Login</p>
        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" class="input-login" type="text" placeholder="https://sigmaecm.com">
        </div>
        <div class="form-group">
            <label for="user">Usuário</label>
            <input id="user" class="input-login" type="text" placeholder="Usuário" autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" class="input-login" type="password" placeholder="Senha" autocomplete="current-password">
        </div>
        <button id="auth-button">Autenticar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura API Sigma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://s3.amazonaws.com/cdn.freshdesk.com/data/helpdesk/attachments/production/69071041046/fav_icon/JBSQprdqRDkxXeL6ABGe6z15xXxfLYGgPQ.png">
</head>
<body>
    <div id="login-box">
        <p id="form-title">Sigma - Asset Data Log</p>
        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" class="input-login" type="text" placeholder="https://sigmaecm.com">
        </div>
        <div class="form-group">
            <label for="user">Usu√°rio</label>
            <input id="user" class="input-login" type="text" autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" class="input-login" type="password" autocomplete="current-password">
        </div>
        <button id="auth-button">Autenticar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
